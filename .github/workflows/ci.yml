name: RUBY CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ruby-version: ['3.0.4', '3.1.4']
        mongodb-version: ['4.2.14']  #, '6', '7']
        include:
          - gemfile: Gemfile3
            allow-failure: false
    env:
      SEARCH_SERVER_ES7: http://localhost:9200
      MONGOHQ_URL: mongodb://localhost:27017/cs_comments_service_test
      MONGOID_AUTH_MECH: ""
      NEW_RELIC_ENABLE: false
      RACK_ENV: staging
      SINATRA_ENV: staging
      API_KEY: password
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}
      RACK_TIMEOUT_SERVICE_TIMEOUT: 20
    services:
      elasticsearch:
        image: elasticsearch:7.8.0
        env:
          discovery.type: single-node
          bootstrap.memory_lock: true
          ES_JAVA_OPTS: -Xms512m -Xmx512m
          network.host: 0.0.0.0
          cluster.routing.allocation.disk.watermark.low: 150mb
          cluster.routing.allocation.disk.watermark.high: 100mb
          cluster.routing.allocation.disk.watermark.flood_stage: 50mb
        ports:
          - 9200:9200
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bin/rspec -fd
        continue-on-error: ${{ matrix.allow-failure }}
