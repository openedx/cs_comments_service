sudo: required
services:
  - docker

language: ruby

rvm:
  - "1.9.3"

cache: bundler

before_install:
  - docker-compose -f docker-compose-travis.yml up -d
  - docker exec forum_testing chmod -R +x /edx/app/forum/cs_comments_service/.travis

script:
  - docker exec forum_testing /edx/app/forum/cs_comments_service/.travis/prepare_env.sh
  - docker exec forum_testing /edx/app/forum/cs_comments_service/.travis/run_tests.sh
