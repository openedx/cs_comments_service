production:
  sessions:
    default:
      hosts:
        - hurley.member0.mongohq.com:10000
        - hurley.member1.mongohq.com:10000
      username: <%= ENV['MONGOHQ_USER'] %>
      password: <%= ENV['MONGOHQ_PASS'] %>
